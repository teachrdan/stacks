<!DOCTYPE html>
<html lang="en" ng-app="stacksApp">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <script src="assets/js/jquery.min.js"></script>
	    <!-- ANGULAR.JS IMPORT -->
	    <script src="assets/js/angular.min.js"></script>
	    <!-- Including Angular-Route and -Resource -->
	    <script src="assets/js/angular-route.js"></script>
	    <script src="assets/js/angular-resource.js"></script>
	    <!-- LINKS TO ANGULARJS SUPPORT FILES -->
	    <script src="assets/js/app.js"></script>
	    <script src="assets/js/controllers.js"></script>
	    <script src="assets/js/services.js"></script>
	    <script src="assets/js/directives.js"></script>
	</head>
	<body ng-controller="questionsController">
		<div class="questions">
		<h1>{{qa[query].question}}</h1>
				1 <span ng-click="guess = 1" ng-init="guess = 0">{{qa[query].a1}}</span><br />
				2 <span ng-click="guess = 2" ng-init="guess = 0">{{qa[query].a2}}</span> <br />
				3 <span ng-click="guess = 3" ng-init="guess = 0">{{qa[query].a3}}</span> <br />
				4 <span ng-click="guess = 4" ng-init="guess = 0">{{qa[query].a4}}</span> <br />
				<br />
				{{guess}} vs {{qa[query].answer}}
				answer: {{guess === qa[query].answer}}<br />
				<button ng-click="query = query + 1"  ng-init="query=0">Next</button>
		</div>
		
	</body>
</html>
