<div ng-controller="progressController as m">
	<div ng-controller="resultsController" class="questions">
	  <h2>Question:</h2>
	  <h1>{{prompt[query].prompt}}</h1>
			1 <span ng-click="guess=1; checkAnswer(guess,prompt[query].answer, prompt); $storage.userprogress = m.update(prompt[query].name,prompt[query].prompt,result,deckId);">{{prompt[query].a1}}</span> <br />
			2 <span ng-click="guess=2; checkAnswer(guess,prompt[query].answer, prompt); $storage.userprogress = m.update(prompt[query].name,prompt[query].prompt,result,deckId);">{{prompt[query].a2}}</span> <br />
			3 <span ng-click="guess=3; checkAnswer(guess,prompt[query].answer, prompt); $storage.userprogress = m.update(prompt[query].name,prompt[query].prompt,result,deckId);">{{prompt[query].a3}}</span> <br />
			4 <span ng-click="guess=4; checkAnswer(guess,prompt[query].answer, prompt); $storage.userprogress = m.update(prompt[query].name,prompt[query].prompt,result,deckId);">{{prompt[query].a4}}</span> <br />
			<br />
			Answer: {{result}} <br />
			Guess: {{guess}} vs Answer: {{prompt[query].answer}} <br /><br />
			<button ng-click='query = query + 1; guess = 0;' ng-init="query=0;">Next Question</button>
			<b><p>What's in showLocal: {{$storage.userprogress}}</p></b>
			<button ng-click="$deleteLocal()">Delete showLocal</button>
	    </div>
	</div>
</div>
<br /> <br />
<a href="#/results">Results Page</a>
