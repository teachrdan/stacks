<title>Stacks</title>
<div ng-repeat="question in questions">
<h1>{{question[number].prompt}}</h1><br />
<span ng-model="guess" ng-init="guess=0" ng-click="guess=1">{{question[number].a1}}</span> <br />
<span ng-model="guess" ng-init="guess=0" ng-click="guess=2">{{question[number].a2}}</span> <br />
<span ng-model="guess" ng-init="guess=0" ng-click="guess=3">{{question[number].a3}}</span> <br />
<span ng-model="guess" ng-init="guess=0" ng-click="guess=4">{{question[number].a4}}</span> <br />
<h1><span ng-model="result"{{guess==question[number].answer}}</h1>
<button ng-click = "number = number + 1"></button> <br />
<i>Question #{{number + 1}}</i>
</div>
