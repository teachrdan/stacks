<div>
	<h2>List of Decks</h2>
	<!-- DAN: For each deck run the results by deckId -->
   <div ng-controller="resultsController">
      <ul>
	    <li ng-repeat="deck in decks">
	      <p ng-model="userChoice" ng-click="setUserChoice(deck.id)"><a href="/#{{deck.id}}"><b>Deck:</b> {{deck.id | uppercase}}</a></p> 
         <b>Questions Answered:</b> {{byDeck(deck.id, results)}}<br />
         <b>Right Answers So Far:</b> {{rightCount(deck.id, results)}} out of <b><question-count></question-count></b> total questions in this deck.
	    </li>
	  </ul>
   </div>
</div>
<br /> <br />
<a href="#/results">Results Page</a>
